apiVersion: v1
kind: Service
metadata:
  name: {{ include "bdjuno.fullname" . }}
  labels:
    {{- include "bdjuno.labels" . | nindent 4 }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: 3000
      targetPort: bdjuno-hasura-actions
      protocol: TCP
      name: bdjuno-hasura-actions
  selector:
    {{- include "bdjuno.selectorLabels" . | nindent 4 }}
